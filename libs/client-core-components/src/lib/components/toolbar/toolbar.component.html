<mat-toolbar color="primary" class="toolbar" *ngIf="user$ | async as user">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon title="open sidenav" *ngIf="(sidebarOpened$ | async) === false"> flip_to_front </mat-icon>

    <mat-icon title="close sidenav" *ngIf="sidebarOpened$ | async"> flip_to_back </mat-icon>
  </button>

  <span class="flex--full"></span>

  <app-theme-toggle (themeToggled)="toggleMaterialTheme($event)"></app-theme-toggle>

  <span class="flex--full"></span>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenuBottom">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #mobileMenuBottom="matMenu">
    <a mat-menu-item *ngFor="let anchor of anchors" [href]="anchor.href" target="_blank">
      <mat-icon>{{ anchor.icon }}</mat-icon> {{ anchor.title }}
    </a>

    <mat-divider></mat-divider>

    <a mat-menu-item (click)="toggleChatbot()"> <mat-icon>touch_app</mat-icon> Chat bot </a>

    <mat-divider></mat-divider>

    <div mat-menu-item disabled *ngIf="version">
      <mat-icon>new_releases</mat-icon> <span>{{ version }}</span>
    </div>
  </mat-menu>
</mat-toolbar>
