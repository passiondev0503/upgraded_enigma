<div class="container" [innerHtml]="markedInstructions"></div>

<div class="container">
  <h2>Diagnostics</h2>

  <ul>
    <li [innerHTML]="ping"></li>
  </ul>

  <div *ngIf="diagnosticsData">
    <mat-list *ngIf="diagnosticsData.dynamicData.length > 0">
      <mat-list-item *ngFor="let unit of diagnosticsData.dynamicData">
        <span matListItemTitle>{{ unit.name }}</span>
        <span>{{ unit.value }}</span>
      </mat-list-item>
    </mat-list>

    <mat-list *ngIf="diagnosticsData.staticData.length > 0">
      <mat-list-item *ngFor="let unit of diagnosticsData.staticData">
        <span matListItemTitle>{{ unit.name }}</span>
        <span>{{ unit.value }}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
