<ng-container *ngIf="widgets$ | async as widgets">
  <app-workspace-widget
    class="widget"
    *ngFor="let widget of widgets"
    [data]="widget"
    (editWorkspace)="editHandler($event)"
    (deleteWorkspace)="deleteHandler($event)"
    (openWorkspace)="openHandler($event)"
  >
  </app-workspace-widget>
</ng-container>
